<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live Reload Injector</title>
</head>
<body>
<script>
// Simple live reload script - dodaj u WordPress footer
(function() {
    let lastModified = null;
    
    function checkForChanges() {
        // Provjeri CSS file timestamp
        const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
        
        cssLinks.forEach(link => {
            const href = link.href;
            const url = new URL(href);
            url.searchParams.set('_t', Date.now());
            
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    const modified = response.headers.get('last-modified');
                    if (lastModified && modified !== lastModified) {
                        // CSS promijenjen - reload page
                        location.reload();
                    }
                    lastModified = modified;
                })
                .catch(() => {});
        });
    }
    
    // Provjeri svake 2 sekunde
    setInterval(checkForChanges, 2000);
    console.log('ðŸ”¥ Live Reload aktivan - provjera svake 2s');
})();
</script>
</body>
</html>
